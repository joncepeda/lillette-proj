            margin-right: -15px;
            margin-left: -15px;
        }
        .col-md-12, .col-md-6{
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

            -ms-flex: 0 0 100%;
            flex: 0 0 100%;

        }
        .col-md-6 {

            flex: 0 0 50%;
            max-width: 50%;
        }

            margin-bottom: 3rem!important;
        }
        .container {
            width: 100%;
            max-width: 1140px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        .float-left {
            float: left!important;
        }
        .float-right {
            float: right!important;
        }

            margin-block-end: 1.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
        }
        .h5, h5 {

    function resetChart(type) {
        if(type == "count") {
            countchart.destroy();
            teamCountChart();
        } else if(type == "amount") {
            amountchart.destroy();
            teamAmountChart();
        } else if(type == "date-count") {
            dateCchart.destroy();
            dateCountChart();
        } else if(type == "date-amount") {
            dateAchart.destroy();
            dateAmountChart();
        } else if(type == "issue-count") {
            issueCchart.destroy();

        } else if(type == "issue-amount") {
            issueAchart.destroy();

        }

    function getAllUniqueIssue() {
        for(var i = 0; i < allData.length; i++) {
            var changename = allData[i].Issue.replace(/ /g,"_").toLowerCase();
            if(!(uniqueIssue.hasOwnProperty(changename))) {
                var t = changename;
                uniqueIssue[t] = {
                    name: allData[i].Issue,
                    count: 0,
                    amount: 0
                };
            }
        }
        addIssueCount();
        addIssueAmount();
    }
    function addIssueCount() {
        for(var i = 0; i < allData.length; i++) {
            var changename =  allData[i].Issue.replace(/ /g,"_").toLowerCase();
            uniqueIssue[changename]["count"] += 1;
        }
    }
    function addIssueAmount() {
        for(var i = 0; i < allData.length; i++) {
            var changename =  allData[i].Issue.replace(/ /g,"_").toLowerCase();
            uniqueIssue[changename]["amount"] += allData[i].Amount;
        }
    }
    function getAllUniqueTeam() {

    function sortObject(data, attr, order = "desc") {
        var arr = [];
        for (var prop in data) {
            if (data.hasOwnProperty(prop)) {
                var obj = {};
                obj[prop] = data[prop];
                obj.tempSortName = data[prop][attr];
                arr.push(obj);
            }
        }

        arr.sort(function(a, b) {
            var at = a.tempSortName,
                bt = b.tempSortName;
            if(order == "asc") {
                return at > bt ? 1 : ( at < bt ? -1 : 0 );
            } else {
                return at < bt ? 1 : ( at > bt ? -1 : 0 );
            }
        });

        var result = [];
        for (var i=0, l=arr.length; i<l; i++) {
            var obj = arr[i];
            delete obj.tempSortName;
            for (var prop in obj) {
                if (obj.hasOwnProperty(prop)) {
                    var id = prop;
                }
            }
            var item = obj[id];
            result.push(item);
        }
        return result;
    }
